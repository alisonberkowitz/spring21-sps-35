<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>WebApp Name</title>
    <link rel="stylesheet" href="studentstyle.css">
    <script src="studentscript.js"></script>
  </head>
  <body> <!-- fix whitespace before going further -->
    <div class = "titlebar">
      <h1 class = "pin">
      Pin: 000000
      </h1>
      <h1 class = "question" id = "questionNum">
      1 of 5
      </h1>
      
      <hr>
    </div>

    <div class = "answers">
      <div class="row">
        <div class="column">
          <input type="image" src="images/RedTriangle.png" name="submitRed" id="triangle" onclick = "nextQuestion(1)" />
        </div>
        <div class="column">
          <input type="image" src="images/BlueDiamond.png" name="submitBlue" id="diamond" onclick = "nextQuestion(2)" />
        </div>
      </div>

      <div class="row">
        <div class="column">
          <input type="image" src="images/YellowCircle.png" name="submitYellow" id="circle" onclick = "nextQuestion(3)" />
        </div>
        <div class="column">
          <input type="image" src="images/GreenSquare.png" name="submitGreen" id="square" onclick = "nextQuestion(4)" />
        </div>
      </div>
    </div>
  </body>
</html>
