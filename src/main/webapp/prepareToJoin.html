<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizsy</title>
    <link rel="stylesheet" href="./stylesGamePin.css" />
  </head>
  <body>
    <div class="info">
      <div class="info-mainTitle">Ready to join us?</div>
      <div class="info-pinSection">
        <form action="/form-handler" method="POST">
          <div class="pinSection-PinTitle">Game PIN:</div>
          <div class="showPin">
            <div class="pinSection-Loading">Loading Game PIN</div>
            <div class="pinSection-Pin" name="pinNumber"></div>
          </div>
          <input class="formInfo-input" type="submit" />
        </form>
      </div>
      <div>
        <div class="info-Url">Join at: www.quizsy.com</div>
      </div>
    </div>

    <script src="/gamePin.js"></script>
  </body>
</html>
